<html lang="en">
<head>
<title>Book Your Appointment</title>
<link rel="stylesheet" href="mainpagestyles.css">

</head>
<body>

<h1>Book Your Appointment</h1>

<form id="appointmentForm">
  <label for="date">Preferred Date:</label>
  <input type="date" id="date" required>

  <label for="time">Preferred Time:</label>
  <select id="time">
    <option value="8:00 am">8:00 am</option>
    <option value="9:00 am">9:00 am</option>
    <option value="10:00 am">10:00 am</option>
    <option value="11:00 am">11:00 am</option>
    <option value="1:00 pm">1:00 pm</option>
    <option value="2:00 pm">2:00 pm</option>
    <option value="3:00 pm">3:00 pm</option>
    <option value="4:00 pm">4:00 pm</option>
  </select>

  <h3>Services:</h3>
  <label for="haircut">Haircut:</label>
  <input type="checkbox" id="haircut" value="haircut">
  <label for="haircolor">Hair color:</label>
  <input type="checkbox" id="haircolor" value="haircolor">
  <label for="manicure">Manicure:</label>
  <input type="checkbox" id="manicure" value="manicure">
  <label for="pedicure">Pedicure:</label>
  <input type="checkbox" id="pedicure" value="pedicure">

  <button type="submit" id="bookNow">Book Now</button>
</form>

<div id="appointmentDetails">
  </div>

<button id="cancelAppointment" disabled>Cancel Appointment</button>
<button id="logoutButton">Logout</button> 
<script src="script.js"></script> 

</body>
</html>
